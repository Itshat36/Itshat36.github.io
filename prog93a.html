        var Surcharge = base * 0.1
        var city = base * 0.03
        var cost = base + Surcharge + cost
        var lcost = cost / .04
        var Fcost = cost + lcost
        
        document.writeln('Kilowatts Used: ' + kil);
        document.writeln('base: ' + base + ' Surcharge: ' + Surcharge + 'city' + city);
        document.writeln('Pay this amount' + cost + ' After May 20th Pay: ' + Fcost);
    ">Calculate Area and circumference</button>
