<body>
    <label for="radius">radius:</label>
    <input type="number" id="radius" name="radius">

    <button onclick="
        var pi = 3.14159
        var circumference = 2 * pi 
        var radius = Number(radius);
        
        var circumference = 2 * pi * radius
        var area = pi * radius **2
        document.writeln('Area: ' + area + ' circumference: ' + circumference); 
        alert('Area: ' + area + ' circumference: ' + circumference + '');
    ">Calculate Area and circumference</button>
</body>
